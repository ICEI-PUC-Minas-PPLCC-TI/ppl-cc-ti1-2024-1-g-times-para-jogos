<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fd3c424b96.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style_salas.css" />
    <title>Salas - Playershub</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-nav">
        <img src="assets/images/logo.png" alt="logo" class="logo" />
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Salas</a></li>
          <li><a href="jogo_rapido.html">Jogo Rapido</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li>
            <a href="perfil.html"
              ><img
                src=""
                alt="Minha Foto de Perfil"
                class="foto_perfil"
                id="foto_de_perfil"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="salas">
      <div class="filtros">
        <label for="jogo">Jogo:</label>
        <select id="jogo">
          <option value="">Todos</option>
          <option value="Jogo1">Jogo1</option>
          <option value="Jogo2">Jogo2</option>
        </select>
    
        <label for="modo">Modo:</label>
        <select id="modo">
          <option value="">Todos</option>
          <option value="Modo1">Modo1</option>
          <option value="Modo2">Modo2</option>
        </select>
    
        <label for="sala">Sala:</label>
        <select id="sala">
          <option value="">Todas</option>
          <option value="publica">Pública</option>
          <option value="privada">Privada</option>
        </select>
        <button onclick="applyFilters()">Aplicar Filtros</button>
        <button id="create-room-btn">Criar uma Sala</button>
      </div>
      <div class="browser" id="browser">
      </div>
      <div id="create-room-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Criar uma Sala</h2>
          <form id="create-room-form">
            <label for="nome">Nome da Sala:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="jogo_select">Jogo:</label>
            <select id="jogo_select" name="jogo">
              <option value="CS2">CS2</option>
            </select><br><br>
            <label for="modo_select">Modo:</label>
            <select id="modo_select" name="modo">
              <option value="Competitivo">Competitivo</option>
              <option value="Braço Direito">Braço Direito</option>
            </select><br><br>
            <label for="visibilidade">Visibilidade:</label>
            <select id="visibilidade" name="visibilidade">
              <option value="publica">Pública</option>
              <option value="privada">Privada</option>
            </select><br><br>
            <label for="senha" id="senha-label" style="display: none;">Senha:</label>
            <input type="password" id="senha" name="senha" style="display: none;"><br><br>
            <button type="submit">Criar Sala</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
    <script src="scripts/salas.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
